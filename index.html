<body>
    <header>
        <!-- top header -->
        <div class="container">
            <div class="info" id="info"></div>
            <div class="top-header">
                <ul class="top-nav">
                    <li><a href="#" class="top-a">შესვლა</a></li>
                    <li><a href="#" class="top-a">რეგისტრაცია</a></li>

                    <li><a href="#" class="top-a"><i class="fa-solid fa-rss"></i></a></li>
                    <li><a href="#" class="top-a"><i class="fa-brands fa-linkedin-in"></i></a></li>
                </ul>
            </div>
        </div>
        <!-- end top header -->
        <!-- header -->
        <div class="main-header">
            <div class="container">
                <div class="header-wrapper">
                    <h1 class="logo"><a href="index.html">NewsPost</a></h1>
                    <nav class="navigation">
                        <ul class="nav-ul">
                            <li><a href="#" class="nav-a nav-active">მთავარი</a></li>
                            <li><a href="#" class="nav-a">პოლიტიკა</a></li>
                            <li><a href="#" class="nav-a">მსოფლიო</a></li>

                            <li><a href="#" class="nav-a">სხვადასხვა</a></li>
                        </ul>
                    </nav>
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <!-- burger menu -->
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    <!-- top news -->
    <section>
        <div class="container">
            <div class="top-news-wrapper">
                <div class="top-news-left" id="topLeft"></div>
                <div class="top-news-right" id="topRight"></div>
            </div>
        </div>
    </section>
    <!-- ads section -->
    <section>
        <div class="container">
            <div class="ads-banner-large">
                <img src="img/banner1.png" alt="ads">
            </div>
        </div>
    </section>
    <!-- news section -->
    <section>
        <div class="container">
            <div class="news-wrapper">
                <div class="news-left-block">
                    <div class="news-header">
                        <h2 class="news-title">სიახლეები</h2>
                        <ul class="news-ul">
                            <li><a href="#" class="news-a active">ყველა</a></li>
                            <li><a href="#" class="news-a">ახალი</a></li>
                            <li><a href="#" class="news-a">პოპულარული</a></li>
                            <!-- <li><a href="#" class="news-a">საქართველო</a></li> -->
                            <!-- <li><a href="#" class="news-a">სხვადასხვა</a></li> -->
                        </ul>
                    </div>
                    <div class="news-blcok" id="newsBlcok"></div>
                </div>
                <div class="news-right-block">
                    <div class="sidebar">
                        <h3 class="sidebar-title">
                            სოციალური ქსელები
                        </h3>
                        <div class="soc-wrpper">
                            <div class="soc"><a href="#"><i class="fa-brands fa-square-facebook icons"></i> </a>
                                <i class="fa-regular fa-thumbs-up"></i>
                            </div>
                            <div class="soc"><a href="#"><i class="fa-brands fa-square-twitter icons"></i></a>
                                <i class="fa-regular fa-thumbs-up"></i>
                            </div>
                            <div class="soc"><a href="#"><i class="fa-brands fa-youtube icons"></i></a>
                                <i class="fa-regular fa-thumbs-up"></i>
                            </div>
                            <div class="soc"><a href="#"><i class="fa-brands fa-square-instagram icons"></i></a>
                                <i class="fa-regular fa-thumbs-up "></i>
                            </div>
                        </div>
                        <div class="sidebar-ads">
                            <img src="./img/sidebar_ads.png" alt="ads">
                        </div>
                    </div>

                </div>

            </div>
            <div class="load-more" id="loadMore">მეტის ნახვა</div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="ads-banner-large">
                <img src="img/banner1.png" alt="ads">
            </div>
        </div>
    </section>
    <!-- slider -->
    <section>
        <div class="container">
            <div class="slider-wrapper">
                <div class="slider-header">
                    <h3 class="slider-title">პოპულარული სტატიები</h3>
                    <div class="arrows">
                        <div class="arrow arrow-left" id="arrowLeft"><i class="fa-solid fa-arrow-left-long"></i></div>
                        <div class="arrow arrow-right" id="arrowRighr"><i class="fa-solid fa-arrow-right-long"></i>
                        </div>
                    </div>

                </div>
                <div class="slider">
                    <div class="slider-content" id="sliderContent"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="ads-banner-large">
                <img src="img/banner1.png" alt="ads">
            </div>
        </div>
    </section>
