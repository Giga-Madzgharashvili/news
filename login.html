                <form action="#" method="POST" id="loginFOrm">
                    <label for="LoginUserName">მომხმარებლის სახელი</label>
                    <input type="text" name="userName" id="LoginUserName" placeholder="მომხმარებლის სახელი" class="users">
                    <span class="error-text" id="errors_userName"></span>
                    <div class="input-icon">
                    <label for="loginPassword">პაროლი</label>
                    <input type="password" name="loginPassword" id="loginPassword" placeholder="პაროლი" class="users">
                    <i class="fa-solid fa-eye-slash show-icon" id="togglrIcon"></i>
                    <span class="error-text" id="errors_loginPassword"></span>
                    </div>
                    <input type="checkbox" name="saveMe" id="saveMe">
                    <label for="saveMe">დამიმახსოვრე</label>
                    <span class="error-text" id="errors_saveMe"></span>
                    <button type="submit" class="registerbtn">შესვლა</button>
                </form>
