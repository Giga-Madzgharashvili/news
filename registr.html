<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="img/icon/fav.svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header>
        <!-- top header -->
        <div class="container">
            <div class="info" id="info"></div>
            <div class="top-header">
                <ul class="top-nav">
                    <li><a href="login.html" class="top-a">შესვლა</a></li>
                    <li><a href="registr.html" class="top-a">რეგისტრაცია</a></li>
                    <li><a href="contact.html" class="top-a">კონტაქტი</a></li>
                    <li><a href="about.html" class="top-a">ჩვენს შესახებ</a></li>
                </ul>
                <ul class="top-icon">
                    <li><a href="#" class="top-a"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#" class="top-a"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#" class="top-a"><i class="fa-solid fa-rss"></i></a></li>
                    <li><a href="#" class="top-a"><i class="fa-brands fa-linkedin-in"></i></a></li>
                </ul>
            </div>
        </div>
        <!-- end top header -->
        <!-- header -->
        <div class="main-header" id="mineHeader">
            <div class="container">
                <div class="header-wrapper">
                    <h1 class="logo"><a href="index.html">NewsPost</a></h1>
                    <nav class="navigation">
                        <ul class="nav-ul" id="nav">
                            <li><a href="index.html" class="nav-a">მთავარი</a></li>
                            <li><a href="#" class="nav-a">პოლიტიკა</a></li>
                            <li><a href="#" class="nav-a">მსოფლიო</a></li>
                            <li><a href="#" class="nav-a">საქართველო</a></li>
                            <li><a href="#" class="nav-a">სამართალი</a></li>
                            <li><a href="#" class="nav-a">საზოგადოება</a></li>
                            <li><a href="panel/index.html" class="nav-a">რედაქტირება</a></li>
                        </ul>
                    </nav>
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
                        <div id="searchBar">
                            <input type="text" class="search-input" id="searchInput" placeholder="ძიება...">
                            <div class="close" id="close"><i class="fa-regular fa-circle-xmark"></i></div>
                            <div class="search-result" id="searchResult">

                            </div>
                        </div>
                    </div>
                    <!-- burger menu -->
                    <div class="burger-menu" id="burger">
                        <div class="br-line line1"></div>
                        <div class="br-line line2"></div>
                        <div class="br-line line3"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    <section class="underheader">
        <div class="container">
            <div class="reg-wrapper">
                <div class="reg-title">
                    <h3>რეგისტრაცია</h3>
                </div>
                <form action="#" method="POST" id="registrForm">
                    <label for="names">სახელი</label>
                    <input type="text" name="names" id="names" placeholder="სახელი" class="users">
                    <span class="error-text" id="errors_names"></span>
                    <label for="lastName">გვარი</label>
                    <input type="text" name="lastName" id="lastName" placeholder="გვარი" class="users">
                    <span class="error-text" id="errors_lastName"></span>
                    <label for="userName">მომხმარებლის სახელი</label>
                    <input type="text" name="userName" id="userName" placeholder="მომხმარებლის სახელი" class="users">
                    <span class="error-text" id="errors_userName"></span>
                    <label for="email">ელ ფოსტა</label>
                    <input type="text" name="email" id="email" placeholder="ელ ფოსტა" class="users">
                    <span class="error-text" id="errors_email"></span>
                    <div class="input-icon">
                    <label for="pass1">პაროლი</label>
                    <input type="password" name="pass1" id="pass1" placeholder="პაროლი" class="users">
                    <i class="fa-solid fa-eye-slash show-icon" id="togglrIcon"></i>
                    <span class="error-text" id="errors_pass1"></span>
                    </div>
                    <label for="pass2">გაიმეორეთ პაროლი</label>
                    <input type="password" name="pass2" id="pass2" placeholder="გაიმეორეთ პაროლი" class="users">
                    <span class="error-text" id="errors_pass2"></span>
                    <input type="checkbox" name="agreTheme" id="agreTheme">
                    <label for="agreTheme">ვეთანხმები წესებს და პირობებს</label>
                    <span class="error-text" id="errors_agreTheme"></span>
                    <button type="submit" class="registerbtn">რეგისტრაცია</button>
                </form>
            </div>
        </div>
    </section>

    <footer>

        <div class="min-footer">
            <div class="container">
                <div class="min-footer-wrapper">
                    <div class="Privacy">
                        <a href="#">Privacy Policy</a>
                        <div class="line"></div>
                        <a href="#">Terms & Conditions</a>
                    </div>
                    <div class="copy">
                        <span>All copyright &#169; 2021 Reserved</span>
                    </div>
                </div>
            </div>
            <i class="fa-solid fa-angles-up" id="scrolTop"></i>
        </div>
    </footer>

    <script type="module" src="js/registr.js"></script>
    <script type="module" src="js/app.js"></script>

</body>

</html>
