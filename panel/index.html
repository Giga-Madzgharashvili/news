<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>კონტაქტი</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" href="../img/icon/fav.svg">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>

<body>
    <header>
        <!-- top header -->
        <div class="container">
            <div class="info" id="info"></div>
            <div class="top-header">
                <ul class="top-nav">
                    <li><a href="../login.html" class="top-a">შესვლა</a></li>
                    <li><a href="../registr.html" class="top-a">რეგისტრაცია</a></li>
                    <li><a href="../contact.html" class="top-a">კონტაქტი</a></li>
                    <li><a href="../about.html" class="top-a">ჩვენს შესახებ</a></li>
                </ul>
                <ul class="top-icon">
                    <li><a href="#" class="top-a"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#" class="top-a"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#" class="top-a"><i class="fa-solid fa-rss"></i></a></li>
                    <li><a href="#" class="top-a"><i class="fa-brands fa-linkedin-in"></i></a></li>
                </ul>
            </div>
        </div>
        <!-- end top header -->
        <!-- header -->
        <div class="main-header" id="mineHeader">
            <div class="container">
                <div class="header-wrapper">
                    <h1 class="logo"><a href="../index.html">NewsPost</a></h1>
                    <nav class="navigation">
                        <ul class="nav-ul" id="nav">
                            <li><a href="../index.html" class="nav-a">მთავარი</a></li>
                            <li><a href="#" class="nav-a">პოლიტიკა</a></li>
                            <li><a href="#" class="nav-a">მსოფლიო</a></li>
                            <li><a href="#" class="nav-a">საქართველო</a></li>
                            <li><a href="#" class="nav-a">სამართალი</a></li>
                            <li><a href="#" class="nav-a">საზოგადოება</a></li>
                            <li><a href="#" class="nav-a nav-active">რედაქტირება</a></li>
                        </ul>
                    </nav>
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
                        <div id="searchBar">
                            <input type="text" class="search-input" id="searchInput" placeholder="ძიება...">
                            <div class="close" id="close"><i class="fa-regular fa-circle-xmark"></i></div>
                            <div class="search-result" id="searchResult">

                            </div>
                        </div>
                    </div>
                    <!-- burger menu -->
                    <div class="burger-menu" id="burger">
                        <div class="br-line line1"></div>
                        <div class="br-line line2"></div>
                        <div class="br-line line3"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="panel-wrapper">
            <h3 class="reg-title">რედაქტირება</h3>
            <div class="add-posts">
                <button class="addbtn" id="addBtn">დამატება</button>
                <div class="addover" id="addover">
                    <h3 class="reg-title">დამატება</h3>
                    <form action="#" class="add-form" enctype="multipart/form-data" id="addForm">
                        <input type="text" class="add-title" id="addTitle" placeholder="სათაური">
                        <textarea class="add-content" id="addContent" placeholder="ტექსტი"></textarea>
                        <!-- <input type="file" class="add-file" id="addFile" name="upfile" accept="image/jpeg, image/png, image/jpg"> -->
                        <button type="submit" class="addbtn">დამატება</button>
                    </form>
                </div>
            </div>
            <div class="panel-posts" id="panelPosts"></div>



        </div>
    </div>

    <footer>

        <div class="min-footer">
            <div class="container">
                <div class="min-footer-wrapper">
                    <div class="Privacy">
                        <a href="#">Privacy Policy</a>
                        <div class="line"></div>
                        <a href="#">Terms & Conditions</a>
                    </div>
                    <div class="copy">
                        <span>All copyright &#169; 2021 Reserved</span>
                    </div>
                </div>
            </div>
            <i class="fa-solid fa-angles-up" id="scrolTop"></i>
        </div>
    </footer>

    <script type="module" src="./js/panel.js"></script>
    <script type="module" src="../js/app.js"></script>

</body>

</html>
